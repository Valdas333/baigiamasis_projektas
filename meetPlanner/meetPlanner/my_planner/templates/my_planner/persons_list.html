{% extends "my_planner/base.html" %}
{% block title %}Landing page{% endblock title%}

{% block content %}
{% if persons %}
<h1>All persons:</h1>
    {% for person in persons%}
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col">
          <div class="card shadow-sm" >
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em"><a href="{% url 'person_detail' person.id %}">{{ person.name }} {{ person.surname }}</a></text></svg>
            <div class="card-body">
              <p class="card-text">{{ person.get_duties_display }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{% url 'update_person' person.id %}" class="btn btn-primary">Edit</a>
                    <a href="{% url 'delete_person' person.id %}" class="btn btn-danger">Delete</a>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor%}
  {% else%}
  <h1>No meets</h1>
{% endif %}
{% endblock content %}
