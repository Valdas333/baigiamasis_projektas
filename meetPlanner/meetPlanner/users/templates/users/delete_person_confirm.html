{% extends "my_planner/base.html" %}
{% block title %}Confirm delete{% endblock title%}
{% block content %}
<div>
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete person information</legend>
            <h2>Are you are sure to delete this"{{object.title}}" information</h2>
        </fieldset>
            <div class="form-group">
               <button class ="btn btn-outline-danger" type="submit">Delete</button> 
               <a class ="btn btn-outline-secondary" href="{% url 'person_list' %}">Cancel</a> 
            </div>
    </form>
</div>
{% endblock content %}
